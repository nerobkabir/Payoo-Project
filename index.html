<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Project</title>

    <!-- daisyUI -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

     <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#c9d3e6] h-[100vh]  flex flex-col justify-center items-center">

    <div class="h-[130px] w-[300px] bg-[url(./images/bg.png)] bg-cover flex justify-center items-center">
        <img class="" src="./images/Group.png" alt="">
    </div>
    <form class="border-2 w-[350px] font-semibold bg-white rounded-2xl p-8 ">
        <div class="mt-5">
            <label for="">Mobile Number</label>
            <br>
            <input id="mobile-number" type="text" placeholder="Enter Your Number" class="input bg-[#aabce0] mt-3 rounded-2xl" />
        </div>

        <div class="mt-5">
            <label  for="">4 Digit Pin</label>
            <br>
            <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#9eaecf] mt-3 rounded-2xl" />
        </div>

        <button id="login-button" type="button" class="btn btn-primary mt-5 w-full rounded-2xl">Login</button>
    </form>

    <script src="./script.js"></script>
    
</body>
</html>
